[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = arduino
lib_deps = okalachev/MAVLink@^2.0.9
monitor_speed = 115200

; board_build.mcu = stm32f103c8t6

; board_build.f_cpu = 72000000L

upload_protocol = jlink
; upload_flags = -c set CPUTAPID 0x1ba01477

debug_tool = jlink
build_type = debug
